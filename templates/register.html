<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>Register </title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/popper.js"></script><br><br><br>


    <div class="container box ">
        <div class="row">
            <div class="col-4 mt-5 mx-auto larger shadow p-4">
                <h2 class="mb-5 text-center"> User Registration </h2>
                {% if errormsg %}
                <div class="alert alert-danger">
                  {{errormsg}}
                </div>
                {% endif %}
                <form method="POST" action="">
                    <div class="mb-3"><!---***copied from bootstrap,forms,form control,1st code-->
                        <label for="Input1" class="form-label"><strong>USERNAME</strong></label><!-- copied from bootstrap-->
                        <input type="text" class="form-control" id="Input1" name="uname" placeholder="Username">
                      </div>
                      <div class="mb-3"><!--copied from boostrap-->
                        <label for="input2" class="form-label"><strong>Password</strong></label>
                        <input type='password' class="form-control" id="input2" name='upass' placeholder='Enter Password'></textarea>
                      </div>
                      <div class="mb-3"><!--copied from boostrap-->
                        <label for="input3" class="form-label"><strong>Confirm Password</strong></label>
                        <input type='password' class="form-control" id="input2"   name='upsc' placeholder='Re-Enter Password '></textarea>
                      </div>
                      <div class="mb-3 ">
                        <input type="submit" class="btn btn-info" value="Register"><!--btn is based class for bootstrap button--> <!--for button colors =bootstarp,components,buttons,varients-->
                        Already User?&nbsp;&nbsp;<a href="login.html" style="text-decoration:none;">Login</a><!--style="text-decoration:none; for removing underline-->
                      </div>
                      {% if success %}
                      <div class="alert alert-danger">
                        {{success}}
                      </div>
                      {% endif %}

                </form>
            </div>
        </div>
      </div>
</body>
</html>
